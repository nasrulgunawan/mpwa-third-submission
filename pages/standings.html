<div class="row">
	<div class="row">
		<div class="col s12 m7">
			<br>
			<h5 class="text-center">Standing</h5>
			<br>
			<label>Choose League</label>
			<select class="browser-default select-fb" id="competitions" onchange="getStandings(this.value);">
				<option value="2001">Champions League</option>
				<option value="2002">Liga Jerman</option>
				<option value="2003">Liga Belanda</option>
				<option value="2012">Liga Inggris</option>
				<option value="2014">Liga Spanyol</option>
				<option value="2015">Liga Perancis</option>
			</select>
		</div>
	</div>

    <div class="col s12 m7 responsive-table">
		<table class="striped">
			<thead>
	          <tr>
	              <th>#</th>
	              <th>Logo</th>
	              <th>Team</th>
	              <th>Won</th>
	              <th>Points</th>
	              <th>Detail</th>
	          </tr>
	        </thead>
	        <tbody id="standings">
	        </tbody>
		</table>
    </div>

</div>
